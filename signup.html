<!DOCTYPE html>
<html lang="en">
<head><!--
  This is a multi-line comment.
  It won't be displayed in the browser.
  You can use it to leave notes or explanations in your code.
  -->
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="images/gamepad.png">


  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #00f7ff;
      --dark: #0f0c24;
      --darker: #080616;
      --light: #ffffff;
      --gray: #a1a1aa;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0f0c24, #080616);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(110, 0, 255, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: var(--gray);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.07);
      color: var(--light);
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--secondary);
    }

    .signup-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--darker);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      box-shadow: 0 5px 20px rgba(110, 0, 255, 0.5);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--secondary);
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Mini navbar styles */
    .fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .fab-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--dark);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: 0.3s;
    }

    .fab-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      bottom: 70px;
      right: 0;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: all 0.3s ease-in-out;
    }

    .fab-nav.active {
      opacity: 1;
      pointer-events: all;
      transform: translateY(0);
    }

    .fab-nav a {
      background: var(--darker);
      color: #00f7ff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 0 10px rgba(110, 0, 255, 0.4);
      text-decoration: none;
      transition: 0.3s;
    }

    .fab-nav a:hover {
      background: var(--primary);
      color: var(--light);
    }
  </style><!--
This is a multi-line comment.
It won't be displayed in the browser.
You can use it to leave notes or explanations in your code.
-->

</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <!-- Mini Navbar -->
  <div class="fab-container">
    <div class="fab-button" id="fabBtn" title="Menu">
      <i class="fas fa-bars"></i>
    </div>
    <div class="fab-nav" id="fabNav">
      <a href="index.html" title="Home"><i class="fas fa-house-user"></i></a>
      <a href="games.html" title="Games"><i class="fas fa-gamepad"></i></a>
      <a href="tournaments.html" title="Tournaments"><i class="fas fa-trophy"></i></a>
      <a href="about.html" title="About Us"><i class="fas fa-users"></i></a>
      <a href="contact.html" title="Contact"><i class="fas fa-envelope-open-text"></i></a>
    </div>
  </div>

  <script src="signup.js"></script>

</body>
</html>
