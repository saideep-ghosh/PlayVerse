<!DOCTYPE html>
<html lang="en">
<head>
  
  <script src="navbar.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | Gamers</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 50px 20px 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #00f;
    }

    .header h1 {
      font-size: 3rem;
    }

    .game-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px 30px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card .content {
      padding: 15px;
    }

    .game-card .content h3 {
      color: #0ff;
      margin: 0 0 10px;
    }

    .game-card .content a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      border: 2px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .game-card .content a:hover {
      background-color: #0ff;
      color: #000;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<script>
  const navLinks = document.querySelectorAll(".main-nav .nav-link");
  const indicator = document.querySelector(".nav-indicator");
  const nav = document.querySelector(".main-nav");

  function updateIndicator(el) {
    indicator.style.width = el.offsetWidth + "px";
    indicator.style.left = el.offsetLeft + "px";

    navLinks.forEach(link => link.classList.remove("active"));
    el.classList.add("active");
  }

  navLinks.forEach(link => {
    link.addEventListener("click", (e) => {
      updateIndicator(e.target);
    });

    // On page load, mark correct link active
    if (link.href === window.location.href) {
      window.addEventListener("load", () => updateIndicator(link));
    }
  });

  // Initial placement
  window.addEventListener("load", () => {
    const active = document.querySelector(".nav-link.active");
    if (active) updateIndicator(active);
  });
</script>



<body>

  <div class="header">
    <h1>Tap & Play Your Favorite Games</h1>
    <p>Choose a game and start playing instantly!</p>
  </div>

  <div class="game-section">
    <div class="game-card">
      <img src="images/chess.jpg" alt="Chess Game">
      <div class="content">
        <h3>Online Chess</h3>
        <a href="https://www.chess.com/play/online" target="_blank">Play Now</a>
      </div>
    </div>

    <div class="game-card">
      <img src="images/brickbreaker.png" alt="Brick Breaker">
      <div class="content">
        <h3>Brick Breaker</h3>
        <a href="https://www.crazygames.com/game/bricks-breaker" target="_blank">Play Now</a>
      </div>
    </div>

    <div class="game-card">
      <img src="images/dino.png" alt="Dino Jump">
      <div class="content">
        <h3>Dino Jump</h3>
        <a href="https://fivesjs.skipser.com/trex-game1/" target="_blank">Play Now</a>
      </div>
    </div>

    <div class="game-card">
      <img src="images/krunker.jpeg" alt="Krunker.io">
      <div class="content">
        <h3>Krunker.io</h3>
        <a href="https://www.crazygames.com/game/krunker-io" target="_blank">Play Now</a>

    </div>

    <div class="game-card">
      <img src="images/tabletenis.png" alt="Table Tennis">

    </div>
  </div>
  
<!-- Mini Navbar -->
<div class="fab-container">
  <div class="fab-button" id="fabBtn" title="Menu">

  </div>

    <a href="index.html" title="Home"><i class="fas fa-house-user"></i></a>
    <a href="games.html" title="Games"><i class="fas fa-gamepad"></i></a>
    <a href="tournaments.html" title="Tournaments"><i class="fas fa-trophy"></i></a>
    <a href="about.html" title="About Us"><i class="fas fa-users"></i></a>
    <a href="contact.html" title="Contact"><i class="fas fa-envelope-open-text"></i></a>
  </div>
</div>






<script>
  // FAB toggle logic
  const fabBtn = document.getElementById('fabBtn');
  const fabNav = document.getElementById('fabNav');

  fabBtn?.addEventListener('click', () => {
    fabNav.classList.toggle('active');
  });

  // Hide FAB on index.html
  if (window.location.pathname.includes("index.html") || window.location.pathname === "/") {
    const fabContainer = document.querySelector(".fab-container");
    fabContainer?.remove();
  }
</script>



</body>
</html>
