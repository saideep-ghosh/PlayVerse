<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup - Gaming Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="images/gamepad.png">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 50, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f0ff;
      width: 350px;
      text-align: center;
      animation: glow 2s infinite alternate;
      position: absolute;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      }
      to {
        box-shadow: 0 0 20px #00f0ff, 0 0 40px #0fa8b3;
      }
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #0a0a23;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00f0ff;
      color: #0a0a23;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #00c0cc;
    }

    .toggle-link {
      color: #00f0ff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
    }

    /* FAB styles */
    .fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .fab-button {
      background: #00f0ff;
      color: #0a0a23;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: background 0.3s;
    }

    .fab-button:hover {
      background: #00c0cc;
    }

    .fab-nav {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      bottom: 60px;
      right: 0;
    }

    .fab-nav.active {
      display: flex;
    }

    .fab-nav a {
      background: #0a0a23;
      color: #00f0ff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #00f0ff;
      text-decoration: none;
    }

    .fab-nav a:hover {
      background: #00c0cc;
    }
    /* Mini navbar styles */
.fab-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
}

.fab-button {
  background: linear-gradient(45deg, #6e00ff, #00f7ff);
  color: #0f0c24;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
  transition: 0.3s;
}

.fab-nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: absolute;
  bottom: 70px;
  right: 0;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: all 0.3s ease-in-out;
}

.fab-nav.active {
  opacity: 1;
  pointer-events: all;
  transform: translateY(0);
}

.fab-nav a {
  background: #080616;
  color: #00f7ff;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  box-shadow: 0 0 10px rgba(110, 0, 255, 0.4);
  text-decoration: none;
  transition: 0.3s;
}

.fab-nav a:hover {
  background: #6e00ff;
  color: #ffffff;
}

  </style>
</head>
<body>

<!-- Login Form -->
<div class="login-container" id="loginForm">
  <h2>Login</h2>
  <form onsubmit="handleLogin(event)">
    <input type="text" placeholder="Username" id="loginUsername" aria-label="Username" required>
    <input type="password" placeholder="Password" id="loginPassword" aria-label="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
</div>

<!-- Signup Form -->
<div class="login-container" id="signupForm" style="display:none;">
  <h2>Sign Up</h2>
  <form onsubmit="handleSignup(event)">
    <input type="text" placeholder="Username" id="signupUsername" aria-label="Username" required>
    <input type="email" placeholder="Email" id="signupEmail" aria-label="Email" required>
    <input type="password" placeholder="Password" id="signupPassword" aria-label="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <div class="toggle-link" onclick="showLogin()">Already have an account? Log in</div>
</div>

<!-- Floating Action Button -->
<div class="fab-container">
  <div class="fab-button" id="fabBtn" title="Menu">
    <i class="fas fa-bars"></i>
  </div>
  <div class="fab-nav" id="fabNav">
    <a href="index.html" title="Home"><i class="fas fa-house-user"></i></a>
    <a href="games.html" title="Games"><i class="fas fa-gamepad"></i></a>
    <a href="tournaments.html" title="Tournaments"><i class="fas fa-trophy"></i></a>
    <a href="about.html" title="About Us"><i class="fas fa-users"></i></a>
    <a href="contact.html" title="Contact"><i class="fas fa-envelope-open-text"></i></a>
  </div>
</div>

<!-- Scripts -->
<script>
  function showSignup() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function handleLogin(event) {
    event.preventDefault();
    alert('Login clicked!');
  }

  function handleSignup(event) {
    event.preventDefault();
    alert('Signup clicked!');
  }

  const fabBtn = document.getElementById('fabBtn');
  const fabNav = document.getElementById('fabNav');

  fabBtn?.addEventListener('click', () => {
    fabNav.classList.toggle('active');
  });

  // Hide FAB on index.html only
  if (window.location.pathname.endsWith("index.html") || window.location.pathname === "/") {
    document.querySelector(".fab-container")?.remove();
  }
</script>

</body>
</html>
