<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/style.css">
 
  <style>
    body {
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffd0;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffd0;
      text-shadow: 0 0 15px #00ffd0;
    }

    p {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: #2b2b2b;
      color: rgb(160, 154, 154);
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      height: 150px;
    }

    form button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffd0, #53e7cc);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffd0;
      transition: transform 0.2s ease;
    }

    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffd0;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 30px 20px;
        padding: 30px 20px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <p>Want to talk gaming, collab, or just say hi? Drop me a message below!</p>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
