  <title>Login / Signup - Gaming Portal</title>

  <style>
    body {
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background: rgba(0, 0, 50, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f0ff;
      width: 350px;
      text-align: center;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      }
      to {
        box-shadow: 0 0 20px #00f0ff, 0 0 40px #0fa8b3;
      }
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #0a0a23;
      color: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00f0ff;
      color: #0a0a23;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #00c0cc;
    }
    .toggle-link {
      color: #00f0ff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
    }
    /* Mini navbar styles */
.fab-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
}

.fab-button {
  background: linear-gradient(45deg, #6e00ff, #00f7ff);
  color: #0f0c24;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
  transition: 0.3s;
}

.fab-nav {
  display: flex;
  flex-direction: column;
  gap: 10px;
  position: absolute;
  bottom: 70px;
  right: 0;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: all 0.3s ease-in-out;
}

.fab-nav.active {
  opacity: 1;
  pointer-events: all;
  transform: translateY(0);
}

.fab-nav a {
  background: #080616;
  color: #00f7ff;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
  box-shadow: 0 0 10px rgba(110, 0, 255, 0.4);
  text-decoration: none;
  transition: 0.3s;
}

.fab-nav a:hover {
  background: #6e00ff;
  color: #ffffff;
}

<body><!--
  This is a multi-line comment.

<div class="login-container" id="loginForm">
  <h2>Login</h2>
  <input type="text" placeholder="Username" id="loginUsername">
  <input type="password" placeholder="Password" id="loginPassword">
  <button onclick="login()">Login</button>
  <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
</div>

<div class="login-container" id="signupForm" style="display:none;">
  <h2>Sign Up</h2>
  <input type="text" placeholder="Username" id="signupUsername">
  <input type="email" placeholder="Email" id="signupEmail">
  <input type="password" placeholder="Password" id="signupPassword">
  <button onclick="signup()">Sign Up</button>
  <div class="toggle-link" onclick="showLogin()">Already have an account? Log in</div>
</div>

<script>
function showSignup() {
  document.getElementById('loginForm').style.display = 'none';
  document.getElementById('signupForm').style.display = 'block';
}
function showLogin() {
  document.getElementById('signupForm').style.display = 'none';
  document.getElementById('loginForm').style.display = 'block';
}
function login() {
  // You can add real authentication later
  alert('Login clicked!');
}
function signup() {
  // You can add real signup logic later
  alert('Signup clicked!');
}
</script>

  </div>
</div>
